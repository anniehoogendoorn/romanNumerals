<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <h1>Roman Numeral Converter</h1>

          <form id="converter">
            <div class="form-group">
              <input id="input" name="input" type="text" placeholder="Enter the Number you want to convert" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-default">Convert</button>
          </form>

          <div id="results">
            <p>Here is your result: <span id="result"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
